<header class="ui floating message header">
    <i class="film blue large icon header-logo" [routerLink]="['/']"></i>
    <a [routerLink]="['/favorites']">Избранное</a>
    <div class="search">
        <div class="ui action input">
            <input
                #inputSearch
                type="text"
                class="search__input"
                (keyup.enter)="search(inputSearch.value)"
            >
            <div class="ui  grid">
                <div class="computer only tablet only row">
                    <button class="ui blue right labeled icon button" type="submit" (click)="search(inputSearch.value)">
                        <i class="search icon"></i>
                        <span>
                            Найти
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
